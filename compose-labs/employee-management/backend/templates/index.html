<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Management | AWS Cloud Club KIET</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="container">
    <header>
      <h1>AWS Cloud Club – KIET</h1>
      <p class="subtitle">Containerization 101 · Employee Management System</p>
    </header>

    <section class="card">
      <h2>Employee List</h2>

      {% if employees %}
        <ul class="list">
          {% for emp in employees %}
            <li>
              <strong>{{ emp.name }}</strong>
              <span>{{ emp.role }}</span>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="empty">No employees added yet.</p>
      {% endif %}
    </section>

    <section class="card">
      <h2>Add Employee</h2>
      <form method="POST">
        <input type="text" name="name" placeholder="Employee Name" required>
        <input type="text" name="role" placeholder="Role / Department" required>
        <button type="submit">Add Employee</button>
      </form>
    </section>

    <footer>
      <p>Build Once. Run Anywhere.</p>
    </footer>
  </div>

</body>
</html>
